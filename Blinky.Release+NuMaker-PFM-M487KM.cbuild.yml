build:
  context: Blinky.Release+NuMaker-PFM-M487KM
  compiler: AC6
  board: Nuvoton::NuMaker-PFM-M487KM
  device: Nuvoton::M487JIDAE
  processor:
    fpu: on
    trustzone: non-secure
  packs:
    - pack: ARM::CMSIS@5.9.0
      path: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0
    - pack: MDK-Packs::Nuvoton_M480BSP@0.0.1
      path: ${CMSIS_PACK_ROOT}/MDK-Packs/Nuvoton_M480BSP/0.0.1
    - pack: Nuvoton::NuMicro_DFP@1.3.18
      path: ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.18
  misc:
    ASM:
      - -masm=auto
    C:
      - -O3
      - -Wno-macro-redefined
      - -Wno-pragma-pack
      - -Wno-parentheses-equality
      - -std=c99
    Link:
      - --entry=Reset_Handler
      - --diag_suppress 6314
  define:
    - _RTE_
  add-path:
    - RTE/_Blinky.Release_NuMaker-PFM-M487KM
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/Core/Include
    - ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.18/Device/M480/Include
    - ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.18/Device/M480/StdDriver/inc
  output-type: exe
  output-dirs:
    gendir: generated
    intdir: tmp/Blinky/NuMaker-PFM-M487KM/Release
    outdir: out/Blinky/NuMaker-PFM-M487KM/Release
    rtedir: RTE
  components:
    - component: ARM::CMSIS:CORE@5.6.0
      condition: ARMv6_7_8-M Device
      from-pack: ARM::CMSIS@5.9.0
      selected-by: ARM::CMSIS:CORE
    - component: Nuvoton::Device:Startup@0.00.001
      condition: M4NuMicro M480 Device
      from-pack: Nuvoton::NuMicro_DFP@1.3.18
      selected-by: Nuvoton::Device:Startup
      files:
        - file: RTE/Device/M487JIDAE/startup_M480.s
          category: sourceAsm
          attr: config
          version: 0.00.001
        - file: RTE/Device/M487JIDAE/system_M480.c
          category: source
          attr: config
          version: 0.00.001
        - file: RTE/Device/M487JIDAE/retarget.c
          category: sourceC
          attr: config
          version: 0.00.001
  groups:
    - group: Documentation
      files:
        - file: ./README.md
          category: doc
    - group: Application
      files:
        - file: ./Blinky.c
          category: sourceC
        - file: ./Blinky.M487KMCAN_Flash.sct
          category: linkerScript
    - group: Library
      files:
        - file: ./Library/StdDriver/src/clk.c
          category: sourceC
        - file: ./Library/StdDriver/src/gpio.c
          category: sourceC
        - file: ./Library/StdDriver/src/sys.c
          category: sourceC
  constructed-files:
    - file: RTE/_Blinky.Release_NuMaker-PFM-M487KM/RTE_Components.h
      category: header
